<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Car Webstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 12px; /* Reduced font size */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 600px; /* Reduced max-width */
            margin: 0 auto;
            padding: 10px; /* Reduced padding */
        }

        .product {
            background: #fff;
            margin: 10px 0; /* Reduced margin */
            padding: 10px; /* Reduced padding */
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: 100px; /* Reduced height */
        }

        .product h2 {
            margin: 0 0 10px;
            font-size: 1em; /* Reduced font size */
        }

        .product p {
            color: #555;
            font-size: 0.9em; /* Reduced font size */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Car Webstore</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/400x200" alt="Sports Car 1">
            <h2>Sports Car Model 1</h2>
            <p>Price: $100,000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/400x200" alt="Sports Car 2">
            <h2>Sports Car Model 2</h2>
            <p>Price: $120,000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/400x200" alt="Sports Car 3">
            <h2>Sports Car Model 3</h2>
            <p>Price: $150,000</p>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Sports Car Webstore</p>
    </footer>
</body>
</html>
