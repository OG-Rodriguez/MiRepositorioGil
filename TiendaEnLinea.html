<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Sports Car Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Aesthetic gradient background */
            color: #f4f4f4; /* Lighter font color for better contrast */
            font-size: 12px;
        }

        header {
            background-color: #111;
            color: #e0e0e0;
            padding: 20px 0; /* Slightly larger padding */
            text-align: center;
            font-size: 1.5em; /* Larger font size */
            letter-spacing: 2px; /* Adds space between letters */
            text-transform: uppercase; /* Makes title all uppercase */
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        .product {
            background: rgba(255, 255, 255, 0.1); /* Transparent white for a sleek look */
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px; /* Softer corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adds subtle shadow */
        }

        .product img {
            max-width: 100%;
            height: 150px; /* Slightly increased height */
            border-radius: 5px;
        }

        .product h2 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #fff;
        }

        .product p {
            color: #ccc;
            font-size: 1em;
        }

        footer {
            background-color: #111;
            color: #e0e0e0;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxury Sports Car Showcase</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/400x200" alt="Ferrari 488 GTB">
            <h2>Ferrari 488 GTB</h2>
            <p>Price: $1,000,000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/400x200" alt="McLaren 720S">
            <h2>McLaren 720S</h2>
            <p>Price: $1,200,000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/400x200" alt="Lamborghini Aventador">
            <h2>Lamborghini Aventador</h2>
            <p>Price: $1,500,000</p>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Luxury Sports Car Showcase</p>
    </footer>
</body>
</html>
